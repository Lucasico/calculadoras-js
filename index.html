<!DOCTYPE html>

<html lang="pt-br">
  <head>
    <meta charset="utf-8" />

    <title>KalcWeb</title>
    <meta
      name="description"
      content="Bela Calculadora Web. Criada por https://dribbble.com/supahfunk e adaptada por https://github.com/joseolinda"
    />
    <meta name="author" content="@joseolinda" />

    <link rel="stylesheet" href="css/kalcWeb.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Open+Sans"
    />
  </head>

  <body>
    <div class="calculator">
      <div class="screen" onmousemove="mouse()">15x4</div>
      <div class="buttons">
        <div class="numbers">
          <button id="nine" data-val="9">9</button>
          <button id="eight" data-val="8">8</button>
          <button id="seven" data-val="7">7</button>
          <button id="six" data-val="6">6</button>
          <button id="five" data-val="5">5</button>
          <button id="four" data-val="4">4</button>
          <button id="three" data-val="3">3</button>
          <button id="two" data-val="2">2</button>
          <button id="one" data-val="1">1</button>
          <button id="clear" data-val="clear">C</button>
          <button id="comma" data-val=".">.</button>
          <button id="zero" data-val="0">0</button>
        </div>
        <div class="operators">
          <button id="division" data-val="รท">รท</button>
          <button id="multiplication" data-val="x">x</button>
          <button id="subtraction" data-val="-">-</button>
          <button id="addition" data-val="+">+</button>
          <button id="equal" data-val="=">=</button>
        </div>
      </div>
    </div>

    <script src="js/kalcWeb.js?v=1.0"></script>
  </body>
</html>
